          <form id="signupForm">
            <h1 >Sign Up</h1>
            <input type="text" id="name" placeholder="Name" required />
            <input type="tel" id="phone" placeholder="Phone Number" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit" id="signup">Sign Up</button>
            <h5 style="margin-bottom: 21.44px">

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const signupForm = document.getElementById('signupForm');
  
          signupForm.addEventListener('submit', function (e) {
            e.preventDefault();
  
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
  
            // Check if the user already exists in localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
  
            const existingUser = users.find((user) => user.email === email);
  
            if (existingUser) {
              alert('User already exists with this email!');
            } else {
              // Add new user to localStorage
              const newUser = { name, phone, email, password };
              users.push(newUser);
              localStorage.setItem('users', JSON.stringify(users));
  
              alert('Signup successful!');
              window.location.href = 'login.html'; // Redirect to login page after successful signup
            }
          });
        });document.addEventListener("DOMContentLoaded", function () {
          const loginBtn = document.getElementById("loginBtn");
          const userSection = document.getElementById("userSection");
          const userDetails = document.getElementById("userDetails");
  
          // Check if user is logged in (user name is stored in localStorage)
          const userName = localStorage.getItem("userName");
          const userEmail = localStorage.getItem("userEmail");
          const userPhone = localStorage.getItem("userPhone"); // Assuming email is also saved in localStorage
  
          // If user is logged in, replace login button with username
          if (userName) {
            loginBtn.textContent = userName;
            loginBtn.style.marginTop = "0 ";
            loginBtn.setAttribute("id", "userName"); // Change button ID to userName
  
            // Show user details when hovering over the username
            document.getElementById("userDetailsName").textContent = userName;
            document.getElementById("userDetailsEmail").textContent = userEmail;
            document.getElementById("userPhone").textContent = userPhone;
            console.log(userName, userEmail, userPhone);
            // Show the logout button next to the username
            const logoutButton = document.createElement("button");
            logoutButton.textContent = "Logout";
            logoutButton.classList.add("btn", "btn-danger");
            logoutButton.style.marginTop = "10px";
            logoutButton.style.marginLeft = "120px";
            userSection.appendChild(logoutButton);
  
            // Add logout functionality
            logoutButton.addEventListener("click", function () {
              // Clear the user data from localStorage
              localStorage.removeItem("userName");
              localStorage.removeItem("userEmail"); // Clear the email if stored
              
  
              // Redirect to the login page
              alert("Logout successful!");
              window.location.href = "login.html";
            });
  
            // Display user details on hover
            loginBtn.addEventListener("mouseover", function () {
              userDetails.style.display = "block"; // Show the details
            });
  
            loginBtn.addEventListener("mouseout", function () {
              userDetails.style.display = "none"; // Hide the details
            });
          }
        });
      </script>
